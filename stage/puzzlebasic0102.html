<!--슬라이더 시작-->
<div id="carousel-example-generic" class="carousel slide width100 chasi-info" data-interval="false" style="margin-bottom:0; overflow:visible;">
    <img src="img/chasi_info.png" alt="" style="position:absolute; top:-25px; z-index:99;">
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide="next" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide="next"></li>        
    </ol>
    <div class="studying-info">
        <div class="carousel-inner" role="listbox">
            <div class="item active" style="width:100%; height:100%; padding:0; background-color:rgba(0,0,0,0);">
                <div class="carousel-caption" style="width:100%; bottom:5px;">
                   <p><span>멀리 떨어져있는 도착 타일까지 가기 위해서는 전진 명령어를 더 배치해야겠어요.</span></p>
                </div>
            </div>
            <div class="item" style="width:100%; height:100%; padding:0; background-color:rgba(0,0,0,0);">
                <div class="carousel-caption" style="width:100%; bottom:5px;">
                    <p><img class="lecture-img" src="img/panel_forward.png"><img class="lecture-img" src="img/panel_forward.png"><img class="lecture-img" src="img/panel_forward.png">
					<img class="lecture-img" src="img/panel_forward.png"><img class="lecture-img" src="img/panel_a.png"><img class="lecture-img" src="img/bt_play.png"></p>
                    <span>전진 명령어를 4개 배치하고, 액션 명령어를 배치한 뒤 <br>
					플레이 명령어를 클릭하여 로봇을 귀환시켜 주세요.</span>
                </div>
            </div>            
        </div>
    </div>
    <div class="buttons chasi-info-btns">
        <a class="left carousel-control chasi-info-prev" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true">이전</span>
        </a>
        <a class="right carousel-control chasi-info-next" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true">다음</span>
        </a>
    </div>
</div>
<p class="chasi-info-character"><img src="img/character.png" alt="캐릭터이미지"></p>
<script>
    $('.chasi-info-prev').on('click', function() { $('.carousel').carousel('prev');});
    $('.chasi-info-next').on('click', function() { $('.carousel').carousel('next');});
    $('.carousel-indicators > li').on('click', function() { 
        $('.carousel').carousel( $(this).parent('.carousel-indicators').find('li').index( $(this) ) );
    })
</script>
<!--슬라이더 끝-->
