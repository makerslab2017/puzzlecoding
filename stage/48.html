    <p>
        무한 반복은 두 개의 함수 사이에서도 가능합니다.
    </p>    
    <ul>
        <li> 아래 미션의 경우에는 G1, G2에서 사용할 수 있는 명령어의 갯수가 매우 작습니다.
        <li> 반복 패턴을 모두 표현하려면 G1, G2를 모두 사용해야 합니다.
        <li> 즉, G1이 끝나고 난 다음에 G2가 실행되도록 G1마지막에 G2를 입력합니다.
        <li> 그리고 한번 반복이 끝나면 다시 처음부터 반복하기 위해 G2 마지막에 G1을 입력합니다.
        <li> 이렇게 하면 반복 패턴을 G1, G2 모두를 사용할 수 있게 됩니다.
    </ul>
</div>
