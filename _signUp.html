                    <div class="selection col-md-4">
                        <div><img src="img/id-account.png" class="select_char"></div>
                        <div>
                            <label>
                                <b>교사</b>
                                <p>
                                    새로운 교육과정을 직접 만들 수 있으며(현재 작업 진행중) 교육과정에 등록된 학생들의 진도를 확인할 수 있습니다.
                                </p>
                                <p>
                                    등록을 위해서는 유효한 이메일 주소가 필요하며 자신의 교육과정을 듣고자하는
                                    학생에게 등록시 자신의 이메일 주소를 알려주면 학생은 추가 인증없이 바로 사용가능합니다.
                                </p>
                                <p>
                                    직접 퍼즐을 만들거나 퍼즐미션을 수행할 수 있습니다.    
                                </p>
                            </label>
                        </div>
                        <div class="puzzlecoding">
                            <button data-type="educator" class="orange">교사로 등록하기</button>
                        </div>
                    </div>
                    <div class="selection col-md-4">
                        <div><img src="img/id-account.png" class="select_char"></div>
                        <div>
                            <label>
                                <b>학생</b>
                                <p>
                                    등록시 선생님의 이메일을 사용하여 등록하면 추가 인증없이 바로 사용가능합니다.
                                </p>
                                <p>
                                    퍼즐을 직접 만들고 플레이해볼 수 있습니다.
                                </p>
                                <p>
                                    새로운 교과과정을 수강할 수 잇으며 자신의 현재 작업 진도 상황을 저장할 수 있습니다.
                                </p>
                            </label>
                        </div>
                        <div class="puzzlecoding">
                            <button data-type="student" class="green">학생으로 등록하기</button>
                        </div>
                    </div>
