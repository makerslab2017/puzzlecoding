    <link rel="stylesheet" href="icon/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/_sign_student.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/jquery.bxslider.css" rel="stylesheet"/>

<body>
	<div id="page-wrapper">
		<div id="subpage-top" class="greenblue">
		 	<div id="subpage-top-wrap">
			 	<div class="index-area">
			 		<span><a href="_signUp.html">사용자 등록</a></span>
			 		<span>
		              <i class="fa fa-angle-right" aria-hidden="true"></i>
		            </span>
			 		<span><a href="_sign_student.html">학생 회원가입</a></span>
			 	</div>
			 	<div class="title-area">
			 		<img src="img/intro-image.png" alt="리스트 이미지">
			 		<h1>학생 회원가입</h1>
			 	</div>
			 	<div class="inst-area">
			 		<span>
			 		학생 회원가입 정보를 작성해 주세요.
			 		</span>
			 	</div>
		 	</div>
		 	<div class="bg-area">
		 	</div>
		 </div>
		<!-- <div class="title-area">
	    	<label id="signup_title1"><p>학생 회원가입</p></label>
	    </div> -->
	    <div class="signup-box">
	        <div class="signup-flex">
	        	<div class="input-wrap">
			        <label><b>아이디</b></label>
			        <input type="text" id="register_input_id" placeholder="아이디 입력">
			        <span id="checkbox_available_id" style="color:lightgreen;"></span>
			        <p class="comment"><span class="highlight">* </span>한글로 입력할 때는 엔터키를 눌러 아이디 사용 여부를 확인해주세요.</p>
				</div>
				
				<div class="input-wrap">
			        <label><b>이메일</b></label>
			        <input type="text" id="register_input_email" placeholder="이메일 주소 입력">
			        <p class="comment"><span class="highlight">* </span>선생님 혹은 부모님의 이메일 주소를 이용할 수 있습니다.</p>
		        </div>
		        
		        <div class="input-wrap">
			        <label><b>패스워드</b></label>
			        <input type="password" id="register_input_password"  placeholder="패스워드">
			        <p class="comment"><span class="highlight">* </span>비밀번호는 최소 8글자 이상, 영문 소문자와 숫자를 포함해야 합니다.</p>
		        </div>
		        
		        <div class="input-wrap">
		        <label><b>패스워드 확인</b></label>
		        <input type="password" id="confirm_input_password" placeholder="패스워드 확인">
		        </div>
		        
		        <div class="input-wrap wide">
		        	<button id="register_final_request_student">등록 요청</button>
		        </div>
	        </div>
	        <!-- 팝업 창 연결하기-->
	        <!--<p>* 인증 방법에는 (1)핸드폰 인증과 (2)교사를 통한 인증 두 가지가 있습니다.<br/>** 교사를 통한 인증의 경우 담당 교사를 통해 받은 수업 번호를 입력하면 됩니다.</p>-->
	        
	    </div>
    </div>
    <footer>
    </footer>
</body>
</html>
