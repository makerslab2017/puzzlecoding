<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="icon/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/jquery.bxslider.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="js/custom.js"></script>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script src="js/jquery.bxslider/jquery.bxslider.min.js"></script>
    <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script> <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> <![endif]-->
  </head>
  <body>
    <!--페이지 시작-->
    <div id="page-wrapper">
      <div class="bg-blue">
        <div class="container">
          <section class="banner-text">
            <p>퍼즐메이커
              <span>
              <i class="fa fa-angle-right" aria-hidden="true"></i>
              </span>
              퍼즐메이커 소개</p>
            <h2><img src="img/gear.png" alt="톱니바퀴 이미지">
              퍼즐만들기
            </h2>
            <p>퍼즐크래프트는 자신이 코딩퍼즐 게임에서 활용할 수 있는 퍼즐을 자신이 직접 만들 수 있는 도구입니다. 본페이지에서 제공하는 앱을 통해 손쉽게 만들 수 있습니다.</p>
          </section>
        </div>
      </div>
      <div class="container puzzle-game">
        <div class="row">
          <div class="col-sm-3">
            <section class="tip">
              <h2>!TIP</h2>
              <p>아래버튼을 클릭하시면</p>
              <p>팁 동영상을 보실 수 있습니다.</p>
              <ul>
                <li>
                  <div class="blue-circle">
                    <i class="fa fa-play"></i>
                  </div>
                  최대글자수 최대글
                </li>
                <li>
                  <div class="blue-circle">
                    <i class="fa fa-play"></i>
                  </div>
                  타일만들기
                </li>
                <li>
                  <div class="blue-circle">
                    <i class="fa fa-play"></i>
                  </div>
                  타일만들기
                </li>
                <li>
                  <div class="blue-circle">
                    <i class="fa fa-play"></i>
                  </div>
                  타일만들기
                </li>
                <li>
                  <div class="blue-circle">
                    <i class="fa fa-play"></i>
                  </div>
                  타일만들기
                </li>
                <li>
                  <div class="blue-circle">
                    <i class="fa fa-play"></i>
                  </div>
                  타일만들기
                </li>
                <li>
                  <div class="blue-circle">
                    <i class="fa fa-play"></i>
                  </div>
                  타일만들기
                </li>
                <li>
                  <div class="blue-circle">
                    <i class="fa fa-play"></i>
                  </div>
                  타일만들기
                </li>
              </ul>
            </div>
            <div class="col-sm-9">
              <form class="making-puzzle">
                <label>퍼즐제목</label>
                <input type="text" placeholder="퍼즐의 제목을 써주세요!"></input>
                <div class="making-puzzle-game">
                  <!--게임나오는영역 더미 이미지 로대체함-->
                  <img src="img/dummy.png" alt="게임나오는 영역입니다." style="width:100%;">
                </div>
                <div class="flex-box">
                  <label>퍼즐내용</label>
                  <div class="flex-box-inner">
                    <span>TEXT</span>
                    <span class="active">HTML</span>
                  </div>
                </div>
                <textarea placeholder="소개글을 써주세요!"></textarea>
                <div class="functions">
                  <div class="function-btns">
                    <img src="img/share.png" alt="공유하기 버튼">
                  </div>
                  <div class="function-btns">
                    <img src="img/save.png" alt="저장하기 버튼">
                  </div>
                  <div class="function-btns">
                    <img src="img/delete.png" alt="삭제하기 버튼">
                  </div>
                  <button type="submit">
                    <img src="img/upload.png" alt="업로드버튼">
                    업로드 하기</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </body>
