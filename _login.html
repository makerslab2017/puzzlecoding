<!DOCTYPE html>
<html lang="ko" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/_login.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
    <div class="login">
        <div class="imglogin-box">
            <img src="img/id-account.png" class="avatar">
        </div>
        <div class="login-box">
            <label><b>아이디(이메일)</b></label>
            <input type="text" placeholder="아이디(이메일) 입력">

            <label><b>패스워드</b></label>
            <input type="password" placeholder="패스워드 입력">
            
            <div class="findnlogin_button">
                <button id="button_find">아이디/패스워드 찾기</button>
                <button id="button_login" type="submit">로그인</button>
            </div>
            
            <button id="join_button">회원가입</button>
        </div>
    </div>
</body>
</html>
