<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="icon/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/jquery.bxslider.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="js/custom.js"></script>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script src="js/jquery.bxslider/jquery.bxslider.min.js"></script>
    <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script> <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> <![endif]-->
  </head>
  <body>
    <!--페이지 시작-->
    <div id="page-wrapper" class="board-write-wrapper">
      <div class="bg-board">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <section class="banner-text">
                <p>커뮤니티
                  <span>
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                  </span>
                  자유게시판</p>
              </section>
            </div>
          </div>
        </div>
      </div>
      <div class="container board-write-container">
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <div class="write-box">
            <section class="board-write" style="border:none;">
              <div class="row board-lines">
                <div class="col-xs-3 orange-line"></div>
                <div class="col-xs-3 green-line"></div>
                <div class="col-xs-3 blue-line"></div>
                <div class="col-xs-3 red-line"></div>
              </div>
              <h1>자유게시판</h1>
              <form class="board-write-form">
                <label>게시글쓰기</label>
                <input type="text" placeholder="제목"></input>
                <div class="flex-box">
                  <div class="flex-box-inner">
                    <span>TEXT</span>
                    <span class="active">HTML</span>
                  </div>
                </div>
                <textarea placeholder="내용"></textarea>
                <div class="functions">
                  <span>
                    <div class="function-btns">
                      <img src="img/img_save.png" alt="공유하기 버튼">
                    </div>
                    이미지 첨부하기
                  </span>
                  <span>
                    <div class="function-btns">
                      <img src="img/file_save.png" alt="저장하기 버튼">
                    </div>
                    파일 첨부하기
                  </span>
                </div>
                <div class="functions-right-side">
                  <div class="functions">
                    <div class="function-btns">
                      <img src="img/save.png" alt="저장하기 버튼">
                    </div>
                    <div class="function-btns">
                      <img src="img/delete.png" alt="삭제하기 버튼">
                    </div>
                  </div>
                </div>
                <div>
                  <button type="submit">
                    게시물 등록</button>
                </div>
              </form>
            </section>
          </div>
          </div>
        </div>
      </div>
    </div>
