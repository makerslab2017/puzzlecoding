<!DOCTYPE html>
<html lang="ko" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/_sign_parent.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
    <label id="signup_title1">학부모 회원가입<hr></label>
    
    <div class="signup-box">
        
        <label><hr><b>아이디(이메일)</b></label>
        <input type="text" id="lab1" placeholder="아이디(이메일) 입력">
        <button id="button_check">중복 확인</button>
        
        <label><b>핸드폰 번호</b></label>
        <input type="text" id="lab2-1">
        -
        <input type="text" id="lab2-2">
        -
        <input type="text" id="lab2-3">
        
        <label><b>패스워드</b></label>
        <input type="password" id="lab3"  placeholder="패스워드">
        
        <label><b>패스워드 확인</b></label>
        <input type="password" id="lab4" placeholder="패스워드 확인">
        
        <label><b>자녀의 학생번호 입력</b></label>
        <input type="text" id="lab6" placeholder="인증번호 n자리">
        <!-- 팝업 창 연결하기-->
        <p>* 정보 등록 후 자녀의 계정을 통해 인증 요청 메일이 갑니다. 자녀가 해당 메일을 수락한 후에 가입이 완료됩니다.</p>
    </div>
