<!DOCTYPE html>
<!--페이지로딩후 html 노출-->
<html lang="ko" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="icon/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/jquery.bxslider.css" rel="stylesheet"/>
  <link rel="stylesheet" href="js/Swiper-3.3.1/dist/css/swiper.min.css">
  <script src="js/Swiper-3.3.1/dist/js/swiper.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="js/aws-cognito-sdk.min.js"></script>
  <script src="js/amazon-cognito-identity.min.js"></script>
  <script src="js/aws-sdk.min.js"></script>
  <script src="js/aws-cognito-config.js"></script>
  <script src="js/custom.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script src="js/jquery.bxslider/jquery.bxslider.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script> <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> <![endif]-->
</head>
  <body>
    <!--페이지 시작-->
    <div id="page-wrapper" class="board-write-wrapper">
      <div class="bg-board">
        <img src="img/board-cloud-1.png" class="board-cloud-1">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <section class="banner-text">
                <p><a href="board-list.html">커뮤니티</a>
                  <span>
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                  </span>
                  <a href="board-list.html">자유게시판</a></p>
              </section>
            </div>
          </div>
        </div>
      </div>
      <div class="container board-write-container">
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <div class="write-box">
              <section class="board-write" style="border:none;">
                <div class="row board-lines">
                  <div class="col-xs-3 orange-line"></div>
                  <div class="col-xs-3 green-line"></div>
                  <div class="col-xs-3 blue-line"></div>
                  <div class="col-xs-3 red-line"></div>
                </div>
                <h1>자유게시판</h1>
                <form class="board-write-form">
                  <label>게시글쓰기</label>
                  <input type="text" placeholder="제목"></input>
                  <div class="text-html">
                  <div class="flex-box">
                    <div class="flex-box-inner">
                      <span>TEXT</span>
                      <span class="active">HTML</span>
                    </div>
                  </div>
                </div>
                  <textarea placeholder="내용"></textarea>
                  <div class="functions">
                    <span class="">
                      <div class="function-btns">
                        <img src="img/img_save.png" alt="공유하기 버튼">
                      </div>
                      이미지 첨부하기
                    </span>
                    <span class="">
                      <div class="function-btns">
                        <img src="img/file_save.png" alt="저장하기 버튼">
                      </div>
                      파일 첨부하기
                    </span>
                  </div>
                  <div class="functions-right-side">
                    <div class="functions">
                      <div class="function-btns">
                        <img src="img/save.png" alt="저장하기 버튼">
                      </div>
                      <div class="function-btns">
                        <img src="img/delete.png" alt="삭제하기 버튼">
                      </div>
                    </div>
                  </div>
                  <!--첨부파일-->
                  <div class="add-file-wrapper">
                  <div class="add-file">
                  </div>
                  <button type="submit">
                    이미지 삽입하기</button>
                    </div>
                    <div class="add-file-wrapper">
                  <div class="add-file">
                  </div>
                  </div>
                  <!--첨부파일-->
                  <div style="clear:both">
                    <button type="submit">
                      게시물 등록</button>
                  </div>
                </form>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!--푸터시작-->
  <footer>
  </footer>
